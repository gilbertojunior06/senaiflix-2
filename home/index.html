        <section class="banner">

                <h2>Assitir agora</h2>
                <p>ao saber que tem câncer, um professor passa a fabrircar metanfetamina pelo futuro da familia, mudando o detino de todos.
                </p>
            </div>
        </section>
        <div class="inputs">
            <div class="pesquisa">
                <label for="pesquisar">Pesquise por Filmes e/ ou séries:</label>
                <input type="text" placeholder="Insira um titulo" 
                id="pesquisar">
            </div>

            <div class="filtro">
                <label for="genero">Filtrar por gênero:</label>
                <select name="genero" id="genero">
                    <option selected value="">Selecione um gênero</option>
                    <option value="Drama">Drama</option>
                    <option value="Romance">Romance</option>
                    <option value="Terror">Terror</option>
                    <option value="Ficção Cientifica">Ficção Cientifica</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Comédia">Comédia</option>
                    <option value="Animação">Animação</option>
                    <option value="Aventura">Aventura</option>
                    <option value="Crime">Crime</option>
                    <option value="Fantasia">Fantasia</option>
                    <option value="Mistério">Mistério</option>
                    <option value="Sci-fi & Fantasy"> Sci-Fi & Fantasia</option>
                </select>
                <button id="limpar-filtro" class="limpar-filtro">limpar filtro</button>
            </div>
        </div>
        <section class="filmes-series">
            <h2 id="titulo-filmes"> filmes</h2>
            <div id="filmes-container" class="card-container">

                <a href="../detalhes-do-filme/index.html" class="card"></a>
